services:
  postgres:
    image: postgres:15
    container_name: mahjongqna_postgres
    environment:
      POSTGRES_USER: mahjongdev
      POSTGRES_PASSWORD: dev1234
      POSTGRES_DB: mahjongqna_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mahjongdev -d mahjongqna_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 개발용 pgAdmin (선택사항)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mahjongqna_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mahjongqna.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
